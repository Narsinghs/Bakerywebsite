<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Items</title>
    
    <style>
        /* Your CSS styles for the order page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: black;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar {
            margin: 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .cart-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .cart-button:hover {
            background-color: #0056b3;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 2rem;
        }
        .add-to-cart {
            background-color: black;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            height: 2rem;
        }
        .add-to-cart:hover {
            background-color: #e195cf;
        }
        .size {
            width: 3rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Order Items</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search items...">
        </div>
        <nav>
            <ul>
                <button class="cart-button" onclick="location.href='cart.html'">Cart</button>
            </ul>
        </nav>
    </div>

    <div class="items">
        <div class="item">
            <img src="bun.jpg" alt="Item 1">
            <p>Buns 12 pieces - Rs. 20/piece</p>
            <input class="size" type="number" value="0">
            <button class="add-to-cart" data-item="Buns">Add to Cart</button>
        </div>

        <div class="item">
            <img src="cake.jpeg" alt="Item 2">
            <p>Cake 12 pieces - Rs. 20/piece</p>
            <input class="size" type="number" value="0">
            <button class="add-to-cart" data-item="Cake">Add to Cart</button>
        </div>

        <div class="item">
            <img src="rusk.jpg" alt="Item 3">
            <p>Rusk 12 pieces - Rs. 20/piece</p>
            <input class="size" type="number" value="0">
            <button class="add-to-cart" data-item="Rusk">Add to Cart</button>
        </div>

        <div class="item">
            <img src="DilKush.jpeg" alt="Item 4">
            <p>Dilkush 12 pieces - Rs. 80/piece</p>
            <input class="size" type="number" value="0">
            <button class="add-to-cart" data-item="Dilkush">Add to Cart</button>
        </div>

        <div class="item">
            <img src="Khari.jpeg" alt="Item 5">
            <p>Khari 24 pieces - Rs. 20/piece</p>
            <input class="size" type="number" value="0">
            <button class="add-to-cart" data-item="Khari">Add to Cart</button>
        </div>

        <div class="item">
            <img src="Bread.jpeg" alt="Item 6">
            <p>Bread 18 pieces - Rs. 30/piece</p>
            <input class="size" type="number" value="0">
            <button class="add-to-cart" data-item="Bread">Add to Cart</button>
        </div>
    </div>

    <script>
        const addToCartButtons = document.querySelectorAll(".add-to-cart");

        addToCartButtons.forEach(button => {
            button.addEventListener("click", () => {
                const item = button.getAttribute("data-item");
                const quantity = parseInt(button.previousElementSibling.value);

                if (quantity > 0) {
                    const cartItem = { item, quantity };
                    const cart = JSON.parse(localStorage.getItem("cart")) || [];
                    cart.push(cartItem);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    alert(`${quantity} ${item}(s) added to the cart.`);
                }
            });
        });
    </script>
</body>
</html>
